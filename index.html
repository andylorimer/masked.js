<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/jquery.min.js"></script>
    <script src="src/masked.min.js"></script>
    <!--<link rel="icon" type="image/png" href="images/logo.png">-->
    <title>Masked.js</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="page-wrapper">
      <div class="centered-content">
        <span class="mask" data-mask-transition="fromBottom"><h1 class="title">masked.js</h1></span>
        <div class="outer-p">
          <div class="mask" data-mask-transition="fromLeft">
            <p class="intro">A free and simple set of transitions using a mask effect.</p>
            <p class="intro"><a class="demo-link" href="#">fromTop</a>, <a class="demo-link" href="#">fromRight</a>, <a class="demo-link" href="#">fromBottom</a>, <a class="demo-link" href="#">fromLeft</a></p>
          </div>
        </div>
        <div class="buttons">
        <div class="mask" data-mask-transition="fromRight"><a href="https://raw.github.com/andylorimer/masked.js/master/src/masked.min.js" download="masked.min.js" class="main-btn"><span>Download</span></a></div>
        <div class="mask" data-mask-transition="fromLeft"><a class="main-btn" href="https://github.com/andylorimer/masked.js"><span>View on Github</span></a></div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript">
      $(function() {
        function maskOut() {
          $('.title').css({
            '-webkit-transform':'translate(150%, 150%)',
            '-moz-transform':'translate(150%, 150%)',
            '-o-transform':'translate(150%, 150%)',
            '-ms-transform':'translate(150%, 150%)',
            'transform':'translate(150%, 150%)',
            '-webkit-transition': 'none',
            '-moz-transition': 'none',
            '-o-transition': 'none',
            'transition': 'none'
          });
        }
        
        $(document).on('click', '.demo-link', function(e) {
          var getDir = $(this).text();
          $('.title').parent().attr('data-mask-transition',getDir);
          maskOut();
        
        setTimeout(function() {
            var maskTransit = $('.title').parent().data('mask-transition');
            switch(maskTransit) {
              case 'fromLeft':
                $('.title').css({
                  '-webkit-transform': 'translate(-150%, 0)',
                  '-moz-transform': 'translate(-150%, 0)',
                  '-o-transform': 'translate(-150%, 0)',
                  '-ms-transform': 'translate(-150%, 0)',
                  'transform': 'translate(-150%, 0)'
                });
                break;
              case 'fromRight':
                $('.title').css({
                  '-webkit-transform': 'translate(150%, 0)',
                  '-moz-transform': 'translate(150%, 0)',
                  '-o-transform': 'translate(150%, 0)',
                  '-ms-transform': 'translate(150%, 0)',
                  'transform': 'translate(150%, 0)'
                });
                break;
              case 'fromTop':
                $('.title').css({
                  '-webkit-transform': 'translate(0, -150%)',
                  '-moz-transform': 'translate(0, -150%)',
                  '-o-transform': 'translate(0, -150%)',
                  '-ms-transform': 'translate(0, -150%)',
                  'transform': 'translate(0, -150%)'
                });
                break;
              case 'fromBottom':
                $('.title').css({
                  '-webkit-transform': 'translate(0, 150%)',
                  '-moz-transform': 'translate(0, 150%)',
                  '-o-transform': 'translate(0, 150%)',
                  '-ms-transform': 'translate(0, 150%)',
                  'transform': 'translate(0, 150%)'
                });
                break;
            }
          }, 500);
              
            setTimeout(function() {  
              $('.title').css({
                '-webkit-transition': '.5s ease',
                '-moz-transition': '.5s ease',
                '-o-transition': '.5s ease',
                'transition': '.5s ease',
                '-webkit-transform': 'translate(0,0)',
                '-moz-transform': 'translate(0,0)',
                '-o-transform': 'translate(0,0)',
                '-ms-transform': 'translate(0,0)',
                'transform': 'translate(0,0)'
              });
            }, 1000);
        });
      });
    </script>
  </body>
</html>
